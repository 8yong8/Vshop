<include file="Public:header" />

<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">银行列表 </div>
<!--  功能操作区域  -->
<div class="operate" >
<div class="impBtn hMargin fLeft shadow" ><input type="button" id="" name="add" value="新增" onclick="add()" class="add imgButton"></div>
<html:imageBtn name="edit" value="编辑" click="edit()" style="impBtn hMargin fLeft shadow" />

<html:imageBtn name="delete" value="删除" click="foreverdel()" style="impBtn hMargin fLeft shadow" />

<div class="impBtn hMargin fLeft shadow" ><input type="button" id="" name="tag" value="启用" onclick="resume()" class="tag imgButton" style="width:65px;padding-left:0px"></div>

<div class="impBtn hMargin fLeft shadow"><input type="button" id="" name="tag" value="禁用" onclick="forbid()" class="tag imgButton" style="width:65px;padding-left:0px"></div>


<!-- 查询区域 -->
<div class="fRig">
<FORM METHOD="GET" ACTION="__URL__">
</div>
<!-- 高级查询区域 -->
<div  id="searchM"class="search cBoth">
<TABLE cellpadding="1" cellspacing="2" width="100%">
<TR>
	<TD class="tRight">银行：</TD>
	<TD><INPUT TYPE="text" NAME="name" class="large " value="{$name}"></TD>
	<TD><html:imageBtn type="submit" name="search" value="查询" style="impBtn hMargin fLeft shadow" /></TD>
</TR>
</TABLE>
</div>
</FORM>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<html:list id="checkList" name="user" style="list" checkbox="true" action="true" datasource="list" show="id:编号|8%,name:银行名称:edit,status|getStatus:状态" actionlist="status|showStatus=$user['id'],edit:编辑,foreverdel:删除" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->

<!-- 主页面结束 -->
{// 加载尾部公共文件 }
<include file="Public:footer" />
