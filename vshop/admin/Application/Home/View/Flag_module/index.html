<include file="Public:header" />
<!-- 内容区 -->
<div class="content">
	<div class="site">
		 {:C('site_name')} {$board_title} > {$node_title}
	</div>
	<span class="line_white"></span>
	<div class="goods mt10">
	<div class="guanli">
	    <FORM METHOD="GET" ACTION="__URL__/">
		<TABLE cellpadding="1" cellspacing="2" width="100%">
		<TR>
			<TD class="tRight">模型：</TD>
			<TD>
			<select name="moudel_name" id="moudel_name">
			  <option value="">模块选择</option>
			  <volist name="nodes" id="node"><option value="{$node.name}" <eq name="Think.get.moudel_name" value="$node.name">selected
			  ="selected"</eq> >{$node.title}</option></volist>
			</select>
			</TD>
			<TD class="tRight">属性：</TD>
			<TD>
			<select name="fid">
			  <option value="">属性选择</option>
			  <volist name="flags" id="flag">
			  <option value="{$flag.id}" <eq name="Think.get.fid" value="$flag.id">selected
			  ="selected"</eq> >{$flag.name}</option>
			  </volist>
			</select>
			</TD>
			<TD>
			<input type="submit" value="提交" class="button_search">
			</TD>
		</TR>
		</TABLE>
		</FORM>
	</div>
	<dl class="mt10">
		<dd>
			<div class="login mt10" style="border: none;">
				<div class="panel datagrid easyui-fluid" style="width: 100%;">
				<div class="datagrid-wrap panel-body panel-body-noheader" title="" style="width: 99.8%;">
				<div class="datagrid-toolbar">
				<table cellspacing="0" cellpadding="0"><tbody>
				  <tr>
					<td>
					  <myhtml:imageBtn name="add" value="添加" click="add()" style="impBtn hMargin fLeft shadow" />
					</td>
					<td><div class="datagrid-btn-separator"></div></td>

				    <td>
					  <myhtml:imageBtn name="del" value="删除" click="foreverdel()" style="impBtn hMargin fLeft shadow" />
					</td>
					<td>
					<div class="datagrid-btn-separator"></div>
					</td>

				    <td>
					  <myhtml:imageBtn name="no" value="禁用" click="forbid()" style="impBtn hMargin fLeft shadow" />
					</td>
					<td>
					<div class="datagrid-btn-separator"></div>
					</td>

				    <td>
					  <myhtml:imageBtn name="ok" value="通过" click="resume()" style="impBtn hMargin fLeft shadow" />
					</td>
					<td><div class="datagrid-btn-separator"></div></td>

				    <td>
					  <myhtml:imageBtn name="optimize" value="更新缓存" click="cache()" style="impBtn hMargin fLeft shadow" />
					</td>
					<td><div class="datagrid-btn-separator"></div></td>

				</tr>
				</tbody>
			    </table>
				</div>
				  <div class="datagrid-view">
					<myhtml:list id="checkList" name="user" style="list" checkbox="true" action="true" datasource="list" show="id:编号|8%,moudel_title:模块:edit,fid:fid,fname:属性,create_time|toDate='Y-m-d H#i#s':添加时间,status|getStatus:状态" order_fields="id" actionlist="status|showStatus=$user['id'],edit:编辑" />
					<!--  分页显示区域 -->
					  <div class="datagrid-pager pagination">
					   <div class="page" style="float:left">{$page}</div>
					   <div class="pagination-info">
						共{$count}条记录
					   </div>
					   <div style="clear:both;"></div>
					  </div>
				  </div>
			
			<div class="clear"></div>
		</dd>
	</dl>
<!-- /内容区 -->
</div>
<include file="Public:footer" />
