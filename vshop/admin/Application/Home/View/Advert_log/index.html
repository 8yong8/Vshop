{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->
<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">广告明细列表</div>
<!--  功能操作区域  -->
<div class="operate" >

<!-- 查询区域 -->
<div class="fRig">
<form method='GET' action="__URL__">
</div>
<!-- 高级查询区域 -->
<div  id="searchM" class="search cBoth" >

<TABLE cellpadding="1" cellspacing="2" width="100%">
<TR>
	<TD class="tRight">广告ID：</TD>
	<TD>
	<INPUT TYPE="text" NAME="ad_id" value="{$ad_id}">
	</TD>
	<TD><html:imageBtn type="submit" name="search" value="查询" style="impBtn hMargin fLeft shadow" /></TD>
</TR>
</TABLE>
</div>
</FORM>
</div>
<!-- 功能操作区域结束 -->
<!-- 列表显示区域  -->
<div class="list" >
<!-- Think 系统列表组件开始 -->
<table cellspacing="0" cellpadding="0" class="list" id="checkList">
   <tbody>
	<tr><td height="5" class="topTd" colspan="17"></td></tr>
	<tr class="row">
	    <th>编号</th>
		<th>发布者</th>
		<th>谁看了</th>
		<th>时间</th>
		<th>IP</th>
	</tr>
	<volist name='list' id='vo'>
	<tr class="row">
	    <td>{$vo.id}</td>
		<td>{$vo.user_name}</td>
		<td>{$vo.member_name}</td>
		<td>{$vo.create_time|toDate='Y-m-d H#i#s'}</td>
		<td>{$vo.ip}</td>
	</tr>
	</volist>
	<tr><td height="5" class="bottomTd" colspan="16"></td></tr>
  </tbody>
</table>
<!-- Think 系统列表组件结束 -->
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<include file="Public:footer" />
