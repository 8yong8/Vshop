{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />

<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content" >
<div class="title">代理商模块</div>
<!--  功能操作区域  -->
<div class="operate" >
<div class="impBtn hMargin fLeft shadow" ><input type="button" name="sort" value="已查看" onclick="resume()" class="imgButton" style="width:80px"></div>
<br/>
<script>
        $(function(){
               $("input[name='execl']").click(function(){
                        $("#form_search").attr('ACTION','__URL__/excelDown');//removeAttr("disabled");//attr('ACTION','__URL__/excelDown');
                       $('#form_search').submit();
                });
        })
</script>
<!-- 查询区域 -->
<FORM METHOD="GET" ACTION="__URL__" id="form_search">
<!-- 高级查询区域 -->
<div  id="searchM" class="search cBoth" >

<TABLE cellpadding="1" cellspacing="2" width="100%">

<TR>
	<TD class="tRight">ID：</TD>
	<TD><INPUT TYPE="text" NAME="id" class="small" value="{$id}"></TD>
	<TD class="tRight">订单编号：</TD>
	<TD><INPUT TYPE="text" NAME="order_id" class="small" value="{$order_id}"></TD>
	<TD class="tRight">会员：</TD>
	<TD><INPUT TYPE="text" NAME="member_name" class="small" value="{$member_name}"></TD>
	<TD><html:imageBtn type="submit" name="search" value="查询" style="impBtn hMargin fLeft shadow" /></TD>
</TR>
</TABLE>
</div>

</div>
</FORM> 
<!-- 功能操作区域结束 -->
<!--（订单列表形式，内容包括商铺名、订单编号、下单商品、数量、会员ID、下单时间、以及搜索功能）-->

<!-- 列表显示区域  -->
<div class="list">
<html:list id="checkList" name="user" style="list" checkbox="true" action="true" datasource="list" show="id:编号|8%,member_id:会员ID,name:姓名|20%:edit,tel:电话,tname:定制品类,pay:价格,artist_name:想预约艺术家,create_time|toDate='Y-m-d H#i#s':提交时间,status|rs='0#未看#red@1#已阅':状态" actionlist="look:查看" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->

<!-- 主页面结束 -->
{// 加载尾部公共文件 }
<include file="Public:footer" />
