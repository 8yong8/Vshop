<style type="text/css">
/**********日历样式开始********************/
#calendar_container {
	width:160px;
	border:1px solid #06C;
}
#calendar {
	border-collapse:collapse;
	background-color:#FFF;
	width:160px;
	height:120px;
	margin:0px auto;
	cursor:default;
}
#calendar td {
	font-size:12px;
	text-align:center;
	vertical-align:middle;
	font-family:"宋体";
}
#calendar thead {
	background-color:#999;
	color:#FFF;
}
#calendar caption {
	background-color:#06C;
}
#calendar a{
	color:#F90;
	margin:0 5px;
	text-decoration:none;
}
#calendar #prev_month,#calendar #next_month {
	font-size:18px;
	margin:0;
}
#calendar #c_today {
	background-color:#036;
	color:#FFF;
}
#calendar .over {
	background-color:#CCC;
}
#calendar .keydate {
	color:#06F;
}
.tab a {text-decoration:none}
.tab a:hover {color: red;text-decoration:none}
</style>
<script type="text/javascript" src="__PUBLIC__/Js/JC/Basic.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/JC/JCalendar.js"></script>
<script>

 window.onload = function(){
 	var j = new JCalendar();
	j.setYears(2000,2020);
	j.bind('btime',"bottom");
	j.bind('etime',"bottom");
 }
</script>
