function get_category(){
    var pid = $('#toptid').val();
	jQuery.ajax({
	   type: "POST",
	   dataType:'json',
	   url: "__URL__/get_category",
	   data: "pid="+pid,
	   success: function(objs){
	     //alert(msg);
		 html = '';
		 for(i=0;i<objs.length;i++){			
			if(i==0){
			   html += '<option value='+objs[i].id+' selected>'+objs[i].name+'</option>';
			}else{
			   html += '<option value='+objs[i].id+'>'+objs[i].name+'</option>';	
			}
		 }
		 $('#tid').html(html);
	   }
	}); 
}
</SCRIPT>
