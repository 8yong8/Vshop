<tagLib name="html" />
<include file="../Public/header" />

<div id="main" class="main" >
<div class="content">
<div class="title">编辑图片 [ <A HREF="__URL__">返回列表</A> ]</div>
<TABLE cellpadding=3 cellspacing=3>
<FORM METHOD=POST id="form1"  action="__URL__/update/">
<TR>
	<TD class="tRight" >分类名：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire"  check='Require' warning="标题不能为空" NAME="name" value="{$vo.name}"></TD>
</TR>
<TR>
	<TD class="tRight">状态：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="status">
	<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
	<option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
	</SELECT></TD>
</TR>
<TR>
	<TD class="tRight">推荐：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="is_recommend">
	<option <eq name="vo.is_recommend" value="1" >selected</eq> value="1">是</option>
	<option <eq name="vo.is_recommend" value="0" >selected</eq> value="0">否</option>
	</SELECT></TD>
</TR>
<TR>
	<TD ></TD>
	<TD class="center"><INPUT TYPE="hidden" name="id" value="{$vo.id}" >
	<INPUT TYPE="submit" value="保 存" class="button">
	<INPUT TYPE="reset" class="button" value="清 空" >
	</TD>
</TR>
</TABLE>
</FORM>
</div>
</div>
<!-- 主页面结束 -->
