<include file="Public:header" />

<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/icon.css">
<script type="text/javascript" src="__PUBLIC__/js/apply/help.js"></script>

<style type="text/css">
	span.textbox.numberbox{padding-left: 0px;}
	.text_input{margin-right: 0px;}
.datagrid-cell-c1-area_name{width:707px}
.datagrid-cell-c1-sort{width:108px}
.datagrid-cell-c1-none{width:343px}
</style>

<div class="content">
	<div class="site">
		{:C('site_name')} {$board_title} > <a href="__URL__">{$node_title}</a>
	</div>
	<span class="line_white"></span>
	<div class="guanli" style="height:1px;"></div>
	<div class="login mt10" style="border: none;">
	  <div class="panel datagrid easyui-fluid" style="width: 1187px;">
	   <div class="datagrid-wrap panel-body panel-body-noheader" title="" style="width: 1185px;">
		<div class="datagrid-toolbar">
		 <table cellspacing="0" cellpadding="0">
		  <tbody>
		   <tr>

			<td>
			  <myhtml:imageBtn name="add" value="添加" click="ajax_add(0,800,600)" style="impBtn hMargin fLeft shadow" />
			</td>
			<td><div class="datagrid-btn-separator"></div></td>

			<td>
			  <myhtml:imageBtn name="optimize" value="更新缓存" click="cache()" style="impBtn hMargin fLeft shadow" />
			</td>
			<td><div class="datagrid-btn-separator"></div></td>
		   </tr>
		  </tbody>
		 </table>
		</div>
		<div class="datagrid-view">
				<!-- Think 系统列表组件开始 -->
				<table id="checkList" class="list" cellpadding=0 cellspacing=0 >
				<tr class="row" >
				  <th width='720px;'>帮助主题</th>
				  <th>排序</th>
				  <th width="10%">操作</th>
				</tr>
				<volist name="list" id="vo" mod="2">
				<tr id="row_{$vo.id}" class="datagrid-row <eq name="mod" value="1">datagrid-row-alt</eq>">
					<td>
					<div style="text-align:left;height:auto;" class="datagrid-cell datagrid-cell-c1-area_name">
					  <span class="tree-hit tree-collapsed" onclick="help_child({$vo.id},this);"></span>
					  <span class="tree-icon tree-folder "></span>
					  <span class="tree-title" onclick="field_value_update(this,'title',{$vo.id})">{$vo.title}</span>
					</div>						
					</td>
					<td><span onclick="field_value_update(this,'sort',{$vo.id})">{$vo.sort}</span></td>
					<td>
					<div style="text-align:left;height:auto;padding-left:8px;" class="datagrid-cell datagrid-cell-c1-none">
					  <a href="javascript:void (0)" onclick="ajax_add({$vo.id},800,600)">添加</a>&nbsp;&nbsp;&nbsp;&nbsp;
					  <a href="javascript:void (0)" onclick="ajax_edit({$vo.id},800,600)">编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;
					  <a href="javascript:void (0)" onclick="ajax_del({$vo.id})">删除</a>
					</div>						
					</td>
				</tr>
				</volist>
				</table>
		  </div>
		  <div class="datagrid-footer" style="width: 1185px;">
		   <div class="datagrid-footer-inner" style="display: none;"></div>
		  </div>
		 </div>
		 <table id="region" style="display: none;" class="datagrid-f"></table>
		</div>

<include file="Public:footer" />
