<include file="Public:header" />
<script>

</script>
<!-- 内容区 -->
<div class="content">
	<div class="site">
		{:C('site_name')} {$board_title} > {$node_title}
	</div>
	<span class="line_white"></span>
	<div class="goods mt10">
	  <FORM METHOD=get ACTION="__URL__">
	  <div class="guanli">
		<TABLE cellpadding="1" cellspacing="2" width="100%">
		<TR>
			<TD class="tRight">会员名称：</TD>
			<TD><INPUT TYPE="text" NAME="member_name" class="small" value="{$member_name}"></TD>
			<TD class="tRight">内容：</TD>
			<TD><INPUT TYPE="text" NAME="content" class="small" value="{$content}"></TD>
			<TD class="tRight">状态：</TD>
			<TD>
			<SELECT class="bLeft" NAME="status">
			<option value="">选择</option>
			<option value="0" <eq name="status" value="0">SELECTED</eq>>待审核</option>
			<option value="1" <eq name="status" value="1">SELECTED</eq>>审核通过</option>
			<option value="-1" <eq name="status" value="-1">SELECTED</eq>>删除/驳回</option>
			</SELECT>
			</TD>
			<TD>
			<input type="submit" value="提交" class="button_search">
			</TD>
		</TR>
		</TABLE>
	  </div>
	  </FORM>
	<dl class="mt10">
		<dd>
			<div class="login mt10" style="border: none;">
				<div class="panel datagrid easyui-fluid" style="width: 100%;">
				<div class="datagrid-wrap panel-body panel-body-noheader" title="" style="width: 99.8%;">
				<div class="datagrid-toolbar">
				<table cellspacing="0" cellpadding="0"><tbody>
				  <tr>
					<td>
					  <myhtml:imageBtn name="add" value="添加" click="add()" style="impBtn hMargin fLeft shadow" />
					</td>
					<td><div class="datagrid-btn-separator"></div></td>

				    <td>
					  <myhtml:imageBtn name="del" value="删除" click="foreverdel()" style="impBtn hMargin fLeft shadow" />
					</td>
					<td>
					<div class="datagrid-btn-separator"></div>
					</td>

				    <td>
					  <myhtml:imageBtn name="no" value="禁用" click="forbid()" style="impBtn hMargin fLeft shadow" />
					</td>
					<td>
					<div class="datagrid-btn-separator"></div>
					</td>

				    <td>
					  <myhtml:imageBtn name="ok" value="通过" click="resume()" style="impBtn hMargin fLeft shadow" />
					</td>
					<td>
					<div class="datagrid-btn-separator"></div>
					</td>

				</tr>
				</tbody>
			    </table>
				</div>

				  <div class="datagrid-view">
					<myhtml:list id="checkList" name="user" style="list" checkbox="true" action="true" datasource="list" show="product_id:产品编号|8%,member_name:会员,spec:产品信息,content:评价,grade:星级,status|rs='0#待审核#red@1#审核通过#blue@-1#删除#black':状态,create_time|toDate='Y-m-d H#i#s':评论时间" order_fields="id,grade,status" align_left="content" actionlist="status|showStatus=$user['id'],foreverdel:删除" />  
					<!--  分页显示区域 -->
					  <div class="datagrid-pager pagination">
					   <div class="page" style="float:left">{$page}</div>
					   <div class="pagination-info">
						共{$count}条记录
					   </div>
					   <div style="clear:both;"></div>
					  </div>
				  </div>
			
			<div class="clear"></div>
		</dd>
	</dl>
<!-- /内容区 -->
</div>
<include file="Public:footer" />
