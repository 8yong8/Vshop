{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<script>


  function ajax_edit(id){
	jQuery.ajax({
	  type:'GET',
	  url:'__URL__/edit',
	  data:'id='+id,
	  success:function(html){
		  art.dialog({
			//time: 1.5,
			id:'abc',
			content: html
		  });
	  }
	})
	/*art.dialog.open('__URL__/edit/id/'+id,
    {title: '编辑', width: 285, height: 350});*/
  }

  function look(id){
 	jQuery.ajax({
	  type:'GET',
	  url:'__URL__/look',
	  data:'id='+id,
	  success:function(html){
		  art.dialog({
			//time: 1.5,
			id:'abc',
			content: html
		  });
	  }
	}) 
  
  }

</script>
<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">晒单列表</div>
<!--  功能操作区域  -->
<div class="operate" >
<html:imageBtn name="add" value="新增" click="add()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="edit" value="编辑" click="edit()" style="impBtn hMargin fLeft shadow" />

<div class="impBtn hMargin fLeft shadow" ><input type="button" name="sort" value="审核通过" onclick="resume()" class="imgButton" style="width:100px"></div>


<div class="impBtn hMargin fLeft shadow" ><input type="button" name="sort" value="审核不通过" onclick="forbid()" class="imgButton" style="width:120px"></div>

<html:imageBtn name="delete" value="删除" click="del()" style="impBtn hMargin fLeft shadow" />
<!--
<div class="impBtn hMargin fLeft shadow"><input type="button" id="" name="cache" value="更新缓存" onclick="cache()" class="cache imgButton" style="width:85px;padding-left:0px"></div>
-->
<!-- 查询区域 -->
<div class="fRig">
<FORM METHOD="GET" ACTION="__URL__">
<div class="fLeft"><span id="key"><INPUT TYPE="text" NAME="name" title="标题查询" class="medium" ></span></div>
<html:imageBtn type="submit" name="search" value="查询" style="impBtn hMargin fLeft shadow" />
</div>
<!-- 高级查询区域 -->
<div  id="searchM"class="search cBoth">
<TABLE cellpadding="1" cellspacing="2" width="100%">
<TR>

	<TD class="tRight">会员：</TD>
	<TD><INPUT TYPE="text" NAME="member_name" class="small" value="{$member_name}" class="J_check"></TD>
	<TD class="tRight">商品ID：</TD>
	<TD><INPUT TYPE="text" NAME="shopid" class="small" value="{$shopid}"></TD>
	<TD class="tRight">状态：</TD>
	<TD>	
	<select name="status">
	 <option value="" >状态选择</option>
	 <option value="1" <eq name="status" value="1">selected</eq> >
	 审核通过</option>
	 <option value="0" <eq name="status" value="0">selected</eq> >
	 待审核</option>
	</select>
	</TD>
	<TD><html:imageBtn type="submit" name="search" value="查询" style="impBtn hMargin fLeft shadow" /></TD>
</TR>
</TABLE>
</div>
</FORM>
</div>
<!-- 功能操作区域结束 -->
<!-- 列表显示区域  -->
<div class="list" >
<html:list id="checkList" name="user" style="list" checkbox="true" action="true" datasource="list" show="id:编号|8%,shopname:商品名称,member_name:谁晒单,status|rs='0#待审核#red@1#审核通过@-1#驳回':状态,create_time|toDate='Y-m-d H#i#s':添加时间" actionlist="look:查看详情" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->

<!-- 主页面结束 -->
{// 加载尾部公共文件 }
<include file="Public:footer" />
