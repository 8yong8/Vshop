<include file="Public:header" />
<!-- 菜单区域  -->
<style>
select.multiSelect{width:100%; border:0px; padding:0px; margin:0px; overflow:hidden; background:white; font:100%/1.0em Arial,Helvetica,sans-serif; color:#444}
</style>
<!-- 主体内容  -->
<div class="content" >
<div class="title"> 操作授权 [ <a href="__URL__">返 回</a> ] </div>
<!--  功能组区域  -->
<script language="JavaScript">

function saveAccess(){
  sendForm('form1','__URL__/setAction/',refresh(1500));
}

function allSelect(){
	var	colInputs = document.getElementsByTagName("input");
	for	(var i=0; i < colInputs.length; i++)
	{
		colInputs[i].checked= true;
	}
}
function allUnSelect(){
	var	colInputs = document.getElementsByTagName("input");
	for	(var i=0; i < colInputs.length; i++)
	{
		colInputs[i].checked= false;
	}
}

function InverSelect(){
	var	colInputs = document.getElementsByTagName("input");
	for	(var i=0; i < colInputs.length; i++)
	{
		colInputs[i].checked= !colInputs[i].checked;
	}
}
</script>
<div id="result" class="result none"></div>
<load href="__PUBLIC__/js/Form/MultiSelect.js" />
<load href="__PUBLIC__/css/select.css" />
<form method='post' id="form1">
<table class="select" style="width:265px" align="center">
<tr><td height="5" colspan="3" class="topTd" ></td></tr>
<tr><Th class="tCenter"><a href="__URL__/app/groupId/{$Think.get.groupId}">应用授权</a> | <a href="__URL__/module/groupId/{$Think.get.groupId}">模块授权</a> | 操作授权
</Th></tr>
<tr><Td class="tRight">当前组：<myhtml:select name="groupId" style="medium" change="location.href = '__URL__/action/groupId/'+this.options[this.selectedIndex].value;" first="选择组" options="groupList" selected="selectGroupId" />
</Td></tr>
<tr><Td class="tRight">
当前应用：<myhtml:select name="appId"  style="medium" change="location.href = '__URL__/action/appId/'+this.options[this.selectedIndex].value;" first="选择应用" options="appList" selected="selectAppId" />
</Td></tr>
<tr><Td class="tRight">当前模块：<myhtml:select name="moduleId"  style="medium" change="location.href = '__URL__/action/groupId/{$Think.get.groupId}/appId/{$Think.get.appId}/moduleId/'+this.options[this.selectedIndex].value;" first="选择模块" options="moduleList" selected="selectModuleId" />
</Td></tr><tr><td>
<myhtml:select id="groupActionId" name="groupActionId[]" options="actionList" selected="groupActionList"  multiple="true" style="multiSelect" size="15" />
</td>
</tr>
<tr>
<td  class="row tCenter" >
<input type="button" onclick="allSelect()" value="全 选" class="submit  ">
<input type="button" onclick="InverSelect()" value="反 选" class="submit  ">
<input type="button" onclick="allUnSelect()" value="全 否" class="submit ">
<input type="button" onclick="saveAccess()" value="保 存" class="submit  ">
<input type="hidden" name="groupId" VALUE="{$Think.get.id}" >
<input type="hidden" name="module" value="Node">
</td>
</tr>
<tr>
<td height="5" class="bottomTd" >
</td>
</tr>
</table>
</form>
<include file="Public:footer" />
