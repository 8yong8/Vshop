{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 主页面开始 -->
<div id="main" class="main" >
<script>
 function editform(id){
   var url = '__URL__/editform/id/'+id;
   window.open(url) 
 }

 function formdelete(id){
   var url = '__URL__/formdelete/id/'+id;
   window.open(url) 
 }

 function typeck(){
  var type = $('#type').val();
  if(type=='radio' || type=='checkbox' || type=='select'){
    $('#options').show();
  }else{
    $('#options').hide();
  }

}
</script>
<!-- 主体内容  -->
<div class="content" >
<div class="title">[ {$vo.name} ]表单列表 <a href="__URL__">返回团购列表</a></div>
<!-- 列表显示区域  -->
<div class="list" >
<html:list id="checkList" name="user" style="list" checkbox="true" action="true" datasource="list" show="id:编号|8%,title:标题|20%:editform,type:类型,ismust|rs='0#否#red@1#是':是否必填,sort:排序,defaultvalue:默认值,create_time|toDate='Y-m-d H#i#s':添加时间" actionlist="editform:修改选项,formdelete:删除" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<h3>添加选项</h3>
<TABLE cellpadding=3 cellspacing=3>
<FORM METHOD=POST id="form1" action="__URL__/forminsert/" enctype="multipart/form-data" onsubmit="return ck();">
<TR>
	<TD colspan="2"><div id="result" class="result none"></div></TD>
</TR>
<TR>
	<TD class="tRight" >标题：</TD>
	<TD class="tLeft" >
	<INPUT TYPE="text" class="medium bLeftRequire" NAME="title" >
	</TD>
</TR>

<TR>
	<TD class="tRight" >类型：</TD>
	<TD class="tLeft" >
	<select name="type" id="type" onchange="typeck()">
	  <option value="text">文本框(text)</option>
      <option value="radio">单选(radio)</option>
	  <option value="checkbox">复选框(checkbox)</option>
	  <option value="textarea">文本域(textarea)</option>
	  <option value='password'>密码框(password)</option>
	  <option value="select">下拉框(select)</option>
	  <option value='hidden'>隐藏域(hidden)</option>
	</select>
	</TD>
</TR>

<TR id="options" style="display:none">
	<TD class="tRight" >选项：</TD>
	<TD class="tLeft" >
	<INPUT TYPE="text" class="large bLeftRequire" NAME="options" >
	<font color="red">半角逗号分开</font>
	</TD>
</TR>

<TR>
	<TD class="tRight" >默认值：</TD>
	<TD class="tLeft" >
	<INPUT TYPE="text" class="small bLeftRequire" NAME="defaultvalue" >
	</TD>
</TR>

<TR>
	<TD class="tRight" >说明：</TD>
	<TD class="tLeft" >
	<TEXTAREA NAME="msg" ROWS="5" COLS="30"></TEXTAREA>
	</TD>
</TR>

<TR>
	<TD class="tRight" >排序：</TD>
	<TD class="tLeft" >
	<INPUT TYPE="text" class="small bLeftRequire" NAME="sort" value="200">
	</TD>
</TR>

<TR>
	<TD class="tRight" >是否必填：</TD>
	<TD class="tLeft" >
	是<INPUT TYPE="radio" NAME="ismust" value="1">
	否<INPUT TYPE="radio" NAME="ismust" checked="checked" value="0">
	</TD>
</TR>

<TR>
	<TD class="tRight" >是否为手机<br/>(需发短信时用)：</TD>
	<TD class="tLeft" >
	是<INPUT TYPE="radio" NAME="istel" value="1">
	否<INPUT TYPE="radio" NAME="istel" checked="checked" value="0">
	</TD>
</TR>

<TR>
	<TD ></TD>
	<TD class="center">
	<INPUT TYPE="hidden" NAME="fid" value="{$vo.id}">
	<INPUT TYPE="submit" value="保 存" class="button">
	</TD>
</TR>
</TABLE>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->

<!-- 主页面结束 -->
{// 加载尾部公共文件 }
<include file="Public:footer" />
