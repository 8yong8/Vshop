<tagLib name="html" />
<include file="../Public/header" />
<script>
 function showremark(){
   var obj = document.getElementById('remark');
   if(obj.style.display == "none"){
     obj.style.display = "block";
   }else{
     obj.style.display = "none";
   } 
 }
</script>
<div id="main" class="main" >
