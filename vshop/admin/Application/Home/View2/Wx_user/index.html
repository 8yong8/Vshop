<include file="Public:header" />
<script>
function update_menu(uid){
  window.location.href = '__CONTROLLER__/update_menu/uid/'+uid;
}

function get_url(token){
  art.dialog({
	//time: 1.5,
	content: 'URL(服务器地址)：{:C("SITE_URL")}/index.php/Weixin/index/token/'+token+'<br/>Token(令牌)：'+token
  });
}

function diymenu(token){
  window.location.href = '__CONTROLLER__/diymenu/token/'+token;
}

function update_member(id){
  window.location.href = '__CONTROLLER__/update_member/id/'+id;
}
</script>
