<script language="JavaScript">

function resetPwd(){
	var pass	 =	 jQuery('#resetPwd').val();
	jQuery.ajax({
	  type:'POST',
	  url:'__CONTROLLER__/resetPwd/',
	  data:'id={$vo.id}&password='+encodeURIComponent(pass),
	  success:function(msg){
		if(msg==1){
		  //alert('密码已修改为'+encodeURIComponent(pass));
		  art.dialog({
			time: 1.5,
			content: '密码已修改为'+encodeURIComponent(pass)
		  });
		}else{
		  art.dialog({
			time: 1.5,
			content: msg
		  });
		}
	  }
	})
}

function checkName(){
  var account = $('#account').val();
	jQuery.ajax({
	  type:'POST',
	  url:'__CONTROLLER__/checkAccount/',
	  data:'account='+account,
	  success:function(msg){
		//alert(msg);
		  art.dialog({
			time: 1.5,
			content: msg
		  });
	  }
	});

}
</script>
