{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />

<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content" >
<div class="title">用户列表</div>
<!--  功能操作区域  -->
<div class="operate" >
<html:imageBtn name="add" value="新增" click="add()" style="impBtn hMargin fLeft shadow" />

<html:imageBtn name="delete" value="删除" click="foreverdel()" style="impBtn hMargin fLeft shadow" />

<html:imageBtn name="sort" value="排序" click="sort()" style="impBtn hMargin fLeft shadow" />
<!-- 查询区域 -->
<div class="fRig">
<FORM METHOD="GET" ACTION="__URL__">
</div>
<!-- 高级查询区域 -->
<div  id="searchM" class="search cBoth" >

<TABLE cellpadding="1" cellspacing="2" width="100%">

<TR>
	<TD class="tRight">ID：</TD>
	<TD><INPUT TYPE="text" NAME="id" class="small" value="{$id}"></TD>
	<TD class="tRight">用户名：</TD>
	<TD><INPUT TYPE="text" NAME="username" class="small" value="{$username}"></TD>
	<TD><html:imageBtn type="submit" name="search" value="查询" style="impBtn hMargin fLeft shadow" /></TD>
</TR>
</TABLE>
</div>
</FORM>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >

<!-- Think 系统列表组件开始 -->
<table id="checkList" class="list" cellpadding=0 cellspacing=0 >
<tr><td height="5" colspan="10" class="topTd" ></td></tr>
<tr class="row" >
  <th width="8"><input type="checkbox" id="check" onclick="CheckAll('checkList')"></th>
  <th width="8%"><a href="javascript:sortBy('id','1','index')" title="按照编号升序排列 ">编号</a></th>
  <th width="20%">用户名</th>
  <th>IP</th>
  <th>添加时间</th>
  <!--<th>类型</th>-->
  <th>状态</th>
  <th>操作</th>
</tr>
<volist name="list" id="vo">
<tr class="row" onmouseover="over(event)" onmouseout="out(event)" onclick="change(event)" >
  <td><input type="checkbox" name="key"	value="{$vo.id}"></td>
  <td>{$vo.id}</td>
  <td>{$vo.uname}</td>
  <td>{$vo.ip}</td>
  <td>{$vo.create_time|toDate='Y-m-d H:i:s'}</td>
  <!--<td><font color='black'>{$vo.utype|rs='1#普通用户@2#模特@3#摄影师'}</font></td>-->
  <td>{$vo.status|rs='0#待审核#red@1#审核通过'}</td>
  <td>
	<a href="javascript:forbid({$vo.id})"></a>&nbsp;<a href="javascript:edit('{$vo.id}')">编辑</a>&nbsp;
  </td>
</tr>
</volist>
</table>
<!-- Think 系统列表组件结束 -->

</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->

<!-- 主页面结束 -->
{// 加载尾部公共文件 }
<include file="Public:footer" />
