{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<script>
function check(){


}

function add(source,sourceid){
  window.location.href = "__URL__/add/source/"+source+'/sourceid/'+sourceid;
}
</script>
<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">排名系统列表</div>
<!--  功能操作区域  -->
<div class="operate" >

<eq name="Think.get.sourceid" value="">
<div class="impBtn hMargin fLeft shadow" ><input type="button" id="" name="add" value="新增" onclick="add()" class="add imgButton"></div>
<else/>
<div class="impBtn hMargin fLeft shadow" ><input type="button" id="" name="add" value="新增" onclick="add('{$Think.get.source}','{$Think.get.sourceid}')" class="add imgButton"></div>
</eq>

<html:imageBtn name="delete" value="删除" click="foreverdel()" style="impBtn hMargin fLeft shadow" />

<!-- 查询区域 -->
<div class="fRig">
<FORM METHOD="GET" ACTION="__URL__">
</div>
<!-- 高级查询区域 -->
<div  id="searchM"class="search cBoth">
<TABLE cellpadding="1" cellspacing="2" width="100%">
<TR>
	<TD class="tRight" name="types">类型：</TD>
	<TD name="types">
	<select name="source">
	 <option value="" >分类选择</option>
	 <option value="Auction" <eq name="Think.get.source" value="Auction">selected</eq> >
     竞拍</option>
	 <option value="Goods" <eq name="Think.get.source" value="Goods">selected</eq> >
     商城</option>
	</select>	
	</TD>
	<TD class="tRight">对应ID：</TD>
	<TD><INPUT TYPE="text" NAME="sourceid" class="small" value="{$sourceid}" class="J_check"></TD>
	<TD class="tRight">名称：</TD>
	<TD><INPUT TYPE="text" NAME="name" class="small" value="{$name}"></TD>
	<TD><html:imageBtn type="submit" name="search" value="查询" style="impBtn hMargin fLeft shadow" /></TD>
</TR>
</TABLE>
</div>
</FORM>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<html:list id="checkList" name="user" style="list" action="true" datasource="list" show="sourceid:编号,name:艺术品:edit,like_count:赞,comment_count:点评,favorite_count:收藏,pv_count:流量,qz:权重" actionlist="edit:编辑" /> 

</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->

<!-- 主页面结束 -->
{// 加载尾部公共文件 }
<include file="Public:footer" />
