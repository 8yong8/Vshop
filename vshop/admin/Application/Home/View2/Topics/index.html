{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->
<script>
//查看作品图
function look( sourceid ){
  window.location.href = "__URL__/album/sourceid/"+sourceid;

}

 function uponline(){
   window.location.href = "__URL__/uponline";
 }
</script>
<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">专题列表</div>
<!--  功能操作区域  -->
<div class="operate" >
<html:imageBtn name="add" value="新增" click="add()" style="impBtn hMargin fLeft shadow" />

<html:imageBtn name="delete" value="删除" click="foreverdel()" style="impBtn hMargin fLeft shadow" />

<!-- 查询区域 -->
<div class="fRig">
<form method='GET' action="__URL__">
</div>
<!-- 高级查询区域 -->
<div  id="searchM" class="search cBoth" >

<TABLE cellpadding="1" cellspacing="2" width="100%">
<TR>
	<TD class="tRight" style="width:100px">编号：</TD>
	<TD>
	<INPUT TYPE="text" NAME="id" class="small" value="{$id}">
	</TD>
	<TD class="tRight">名称：</TD>
	<TD><INPUT TYPE="text" NAME="name" class="medium" value="{$name}"></TD>
	<TD><html:imageBtn type="submit" name="search" value="查询" style="impBtn hMargin fLeft shadow" /></TD>
</TR>
</TABLE>
</div>
</FORM>
</div>
<!-- 功能操作区域结束 -->
<!-- 列表显示区域  -->
<div class="list" >
<!-- Think 系统列表组件开始 -->
<table cellspacing="0" cellpadding="0" class="list" id="checkList">
   <tbody>
	<tr><td height="5" class="topTd" colspan="17"></td></tr>
	<tr class="row">
	    <th width="8"><input type="checkbox" id="check" onclick="CheckAll('checkList')"></th>
	    <th>
		<eq name="Think.get._sort" value="0">
		<a href="javascript:sortBy('id','1','index')" title="按照编号升序排列 ">编号<img src="__PUBLIC__/images/desc.gif" width="12" height="17" border="0" align="absmiddle"></a>
		<else/>
		<a href="javascript:sortBy('id','0','index')" title="按照编号升序排列 ">编号<img src="__PUBLIC__/images/desc.gif" width="12" height="17" border="0" align="absmiddle"></a>
		</eq>
		</th>
	    <th>名称</th>
		<th>对应标签</th>
		<th>地址</th>
		<th>开始时间</th>
		<th>结束时间</th>
		<!--<th>创建时间</th>-->
		<th>状态</th>
		<th>操作</th>
	</tr>
	<volist name='list' id='vo'>
	<tr class="row">
	    <td><input type="checkbox" name="key" value="{$vo.id}"></td>
	    <td>{$vo.id}</td>
	    <td><a href="__URL__/edit/id/{$vo.id}">{$vo.title}</a></td>
		<td>{$vo.fname}</td>
		<td><a href="{:C('SITE_URL')}/index.php/Topics/detail/id/{$vo.id}" target="_blank">点我预览</a></td>
		<td>{$vo.starttime|toDate='Y-m-d H#i#s'}</td>
		<td>{$vo.endtime|toDate='Y-m-d H#i#s'}</td>
		<!--<td>{$vo.create_time|toDate='Y-m-d H#i#s'}</td>-->
		<td>{$vo.status|rs='0#未开启#red@1#开启#blue'}</td>
		<td>
		<a href="__URL__/edit/id/{$vo.id}">编辑</a>
		</td>
	</tr>
	</volist>
	<tr><td height="5" class="bottomTd" colspan="16"></td></tr>
  </tbody>
</table>
<!-- Think 系统列表组件结束 -->
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<include file="Public:footer" />
