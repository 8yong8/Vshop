{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<script>
 function cache(){
   location.href = "__URL__/GiveCache";
 }

 function add(){
   var url = '__URL__/add';
   var moudle = jQuery('#moudel_name').val();
   if(moudle){
     url += '/moudel_name/'+moudle;
   }
   var webset = jQuery('#webset').val();
   if(webset){
     url += '/webset/'+webset;
   }
   location.href = url;
 }

  function edit(){
   var url = '__URL__/edit';
   var moudle = jQuery('#moudel_name').val();
   if(moudle){
     url += '/moudel_name/'+moudle;
   }
   var webset = jQuery('#webset').val();
   if(webset){
     url += '/webset/'+webset;
   }
   location.href = url;
 }

</script>
<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">属性列表</div>
<!--  功能操作区域  -->
<div class="operate" >
<html:imageBtn name="add" value="新增" click="add()" style="impBtn hMargin fLeft shadow" />

<html:imageBtn name="edit" value="编辑" click="edit()" style="impBtn hMargin fLeft shadow" />

<html:imageBtn name="delete" value="删除" click="foreverdel();" style="impBtn hMargin fLeft shadow" />

<div class="impBtn hMargin fLeft shadow"><input type="button" id="" name="cache" value="更新缓存" onclick="cache()" class="cache imgButton" style="width:85px;padding-left:0px"></div>

</div>
<!-- 查询区域 -->
<div  id="searchM" class="search cBoth" >
<FORM METHOD="GET" ACTION="__URL__/">
<TABLE cellpadding="1" cellspacing="2" width="100%">
<TR>
	<TD class="tRight">模型：</TD>
	<TD>
	<select name="moudel_name" id="moudel_name">
	  <option value="">模块选择</option>
	  <volist name="nodes" id="node"><option value="{$node.name}" <eq name="Think.get.moudel_name" value="$node.name">selected
	  ="selected"</eq> >{$node.title}</option></volist>
	</select>
	</TD>
	<TD class="tRight">属性：</TD>
	<TD>
	<select name="fid">
	  <option value="">属性选择</option>
	  <volist name="flags" id="flag">
      <option value="{$flag.id}" <eq name="Think.get.fid" value="$flag.id">selected
	  ="selected"</eq> >{$flag.name}</option>
	  </volist>
	</select>
	</TD>
	<!--
	<TD class="tRight">开始日期：</TD>
	<TD><INPUT TYPE="text" NAME="btime" id="btime" class="small" value="{$btime}"></TD>
	<TD class="tRight">结束日期：</TD>
	<TD><INPUT TYPE="text" NAME="etime" id="etime" class="small" value="{$etime}"></TD>
	-->
	<TD><html:imageBtn type="submit" name="search" value="查询" style="impBtn hMargin fLeft shadow" /></TD>
</TR>
</TABLE>
</FORM>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<html:list id="checkList" name="user" style="list" checkbox="true" action="true" datasource="list" show="id:编号|8%,moudel_title:模块:edit,fid:fid,fname:属性,create_time|toDate='Y-m-d H#i#s':添加时间,status|getStatus:状态" actionlist="status|showStatus=$user['id'],edit:编辑" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->

<!-- 主页面结束 -->
{// 加载尾部公共文件 }
<include file="Public:footer" />
