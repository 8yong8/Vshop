{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<script>
 function look(id){
   var url = '__URL__/look/id/'+id;
   window.location.href = url;
 }
</script>
<!-- 菜单区域  -->
<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">评论列表</div>
<!--  功能操作区域  -->
<div class="operate" >
<html:imageBtn name="delete" value="删除" click="foreverdel()" style="impBtn hMargin fLeft shadow" />
<!-- 查询区域 -->
<div class="fRig">
<form method='GET' action="__URL__">
</div>
<!-- 高级查询区域 -->
<div  id="searchM" class="search cBoth" >

<TABLE cellpadding="1" cellspacing="2" width="100%">
<TR>
	<!--<TD class="tRight" style="width:100px">编号：</TD>
	<TD>
	<INPUT TYPE="text" NAME="id" class="small" value="{$id}">
	</TD>-->
	<TD class="tRight" style="width:100px">来源：</TD>
	<TD>
	<select name="source">
	  <option value="">全部</option>
	  <option value="1" <eq name="source" value="1">selected</eq>>拍卖</option>
	  <option value="2" <eq name="source" value="2">selected</eq>>商城</option>
	</select>
	</TD>

	<TD class="tRight">用户：</TD>
	<TD><INPUT TYPE="text" NAME="member_name" class="medium" value="{$member_name}"></TD>
	<TD class="tRight">内容：</TD>
	<TD><INPUT TYPE="text" NAME="message" class="medium" value="{$message}"></TD>
	<TD><html:imageBtn type="submit" name="search" value="查询" style="impBtn hMargin fLeft shadow" /></TD>
</TR>
</TABLE>
</div>
</FORM>
</div>
<!-- 功能操作区域结束 -->
<!-- 列表显示区域  -->
<div class="list" >
<html:list id="checkList" name="album" pk="id" style="list" checkbox="true" action="true" datasource="list" show="source|rs='Auction#拍卖品@Goods#商品':类型,id:编号|8%,message:信息,sourceid:对应ID,member_name:评论者,create_time|toDate='Y-m-d H#i#s':评论时间" actionlist="look:详情:id" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<include file="Public:footer" />
