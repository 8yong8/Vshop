<body>
<!-- 导航 [[ -->

	<div class="mask"></div>

<script type="text/javascript">
document.onreadystatechange = iscrollRefresh;
function iscrollRefresh(){
	wrapper.refresh();
	
}
function pullUpAction(){
	var li='<li>'
							+'<div class="chatTop">'
							+'<dl>'
									+'<dt class="p_img">'
										+'<img src="images/p1.png">'
									+'</dt>'
									+'<dd class="p_detail">'
										+'<p class="p_name">大婶</p>'
										+'<p class="p_addr"><i class="icon-time"></i>0秒前回复</p>'
									+'</dd>'
									+'<i class="icon-angle-right"></i>'
							+'</dl>'
						+'</div>'
						+'<p class="textBox">'
							+'<a href="#" class="ht">#晒照片咯咯#</a>啦啦啦，晒几张丑照片'
						+'</p>'
						+'<div class="imgList">'
									+'<img src="images/003.jpg">'
									+'<img src="images/003.jpg">'
									+'<img src="images/003.jpg">'
									+'<img src="images/003.jpg">'
									
						+'</div>'
						+'<p class="position"><i class="icon-map-marker"></i>合肥市肥西</p>'
						+'<ul class="shareBtn">'
							+'<li class="s1"><a href="#"><p><img src="images/icon2.png">分享</p></a></li>'
							+'<li><a href="#"><p><img src="images/icon3.png">17</p></a></li>'
							+'<li><a href="#"><p><img src="images/icon4.png">14</p></a></li>'
						+'</ul>'
						+'</li>';
	$('.chatUi').append(li);
	wrapper.refresh();
}
//全屏滚动
		 var pullUpEl = document.getElementById('pullUp');	
	 	 var pullUpOffset = pullUpEl.offsetHeight;

		 var args={
		 disableMouse: true,
         disablePointer: true,
         hScrollbar:false,
	         onRefresh: function () {

		         if (pullUpEl.className.match('loading')) {
		             pullUpEl.className = '';
		             $("#pullUp i").hide();
		             pullUpEl.querySelector('.pullUpLabel').innerHTML = '下拉显示更多';
		         }
		     },
		     onScrollMove: function () {
		         if (this.y < (this.maxScrollY - 20) && !pullUpEl.className.match('flip')) {
		             pullUpEl.className = 'flip';
		             $(".pullUpIcon img").hide();
		             pullUpEl.querySelector('.pullUpLabel').innerHTML = '松开手刷新';
		             this.maxScrollY = this.maxScrollY;
		         } else if (this.y > (this.maxScrollY + 5) && pullUpEl.className.match('flip')) {
		             pullUpEl.className = '';
		             $(".pullUpIcon img").hide();
		             pullUpEl.querySelector('.pullUpLabel').innerHTML = '下拉显示更多';
		             this.maxScrollY = pullUpOffset;
		         }
		     },
		     onScrollEnd: function () {
	             
		         if (pullUpEl.className.match('flip')) {
		             pullUpEl.className = 'loading';
		             $("#pullUp i").show();
		             pullUpEl.querySelector('.pullUpLabel').innerHTML = '加载中...';
		             pullUpAction(); // Execute custom function (ajax call?)
		             //
		             $('.shareBtn li.s1').on('click',function(){
						$('.shareBox').show();
						$('.mask').show();
					});
		         }
		     }


		 }
		 var wrapper = new iScroll('mwrapper',args);
	//全局触发事件
    window._event='tap';
	$(function(){
		
		//mask 全屏
		var h=$(window).height();
		$('.mask').css({
			"height":h
		});
		// 导航
		Z_navUi.start($('#lineNav'),_event);
		// 轮播
		checkImgDom();
		// 滑动
		 Z_scrollUi.start($('.imgscroller img'),85);
		 //弹出分享菜单
		 //分享按钮
		 $('.shareBtn li.s1').on(_event,function(){
		 	$('.shareBox').show();
		 	$('.mask').show();
		 });
		 //分享取消
		 $('.btnCancel').on(_event,function(){
		 	$('.shareBox').hide();
		 	$('.mask').hide();
		 });
		 
		
		
	});
	
</script>
</html>
